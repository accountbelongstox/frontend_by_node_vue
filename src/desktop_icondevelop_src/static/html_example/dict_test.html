<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
	<title>词典管理 - 来自Bing </title>
	<!-- Vendors Style-->
	<link rel="stylesheet" href="static/css/vendors_css.css">
	<!-- Style-->
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="stylesheet" href="static/css/skin_color.css">

</head>

<body class="hold-transition light-skin sidebar-mini theme-primary fixed">

	<div class="wrapper">
		
		<header class="main-header">
			<!-- Header Navbar -->
			<nav class="navbar navbar-static-top" style="margin-left:0px;padding:0px;">
				<div class="progress-sm" style="display: block;width: 100%;">
					<div class="progress-bar progress-bar-danger progress-bar-striped allreadedcount"
						style="width:0%;clear: both; float: left; height: 1px;"></div>
					<div class="progress-bar progress-bar-primary progress-bar-striped dailyreadedcount"
						style="width:0%;clear: both; float: left; height: 2px;"></div>
					<div class="progress-bar progress-bar-success progress-bar-striped pagereadcount"
						style="clear: both; float: left; height: 2px;"></div>
				</div>
				<!-- Sidebar toggle button-->
				<div class="app-menu h-50">
					<ul class="header-megamenu nav">
					</ul>
				</div>

				<div class="navbar-custom-menu r-side">
					<ul class="nav navbar-nav">
						<li class="btn-group nav-item d-lg-inline-flex d-none">
							<a href="#" data-provide="fullscreen" class="waves-effect waves-light nav-link full-screen"
								style="background-color: rgba(0,0,0,0) !important;" title="Full Screen">
								<i class="icon-Expand-arrows"><span class="path1"></span><span class="path2"></span></i>
							</a>
						</li>
						<li class="btn-group d-lg-inline-flex d-none">
							<div class="app-menu">
								<div class="search-bx mx-5">
									<form>
										<div class="input-group">
											<input type="search" class="form-control" placeholder="Search"
												aria-label="Search" aria-describedby="button-addon2">
											<div class="input-group-append">
												<button class="btn" type="submit" id="button-addon3"><i
														class="ti-search"></i></button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</li>
						<!-- Notifications -->
						<li class="dropdown notifications-menu">
							<a href="#" class="waves-effect waves-light dropdown-toggle"
								style="padding: 0px;background-color: rgba(0,0,0,0) !important;" data-toggle="dropdown"
								title="Notifications">
								<i class="icon-Notifications"><span class="path1"></span><span class="path2"></span></i>
							</a>
							<ul class="dropdown-menu animated bounceIn">

								<li class="header">
									<div class="p-5">
										<div class="flexbox">
											<div>
												<h4 class="mb-0 mt-0">Reviews<span id="reviews-count"></span></h4>
											</div>
										</div>
									</div>
								</li>

								<li>
									<!-- inner menu: contains the actual data -->
									<ul class="menu sm-scrol review-list">

									</ul>
								</li>
							</ul>
						</li>

						<!-- User Account-->
						<li class="dropdown user user-menu" style="display: none;">
							<a href="#" class="waves-effect waves-light dropdown-toggle"
								style="padding: 0px;background-color: rgba(0,0,0,0) !important;" data-toggle="dropdown"
								title="User">
								<i class="icon-User"><span class="path1"></span><span class="path2"></span></i>
							</a>
							<ul class="dropdown-menu animated flipInX">
								<li class="user-body">
									<a class="dropdown-item" href="#"><i class="ti-user text-muted mr-2"></i>
										Profile</a>
									<a class="dropdown-item" href="#"><i class="ti-wallet text-muted mr-2"></i> My
										Wallet</a>
									<a class="dropdown-item" href="#"><i class="ti-settings text-muted mr-2"></i>
										Settings</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="#"><i class="ti-lock text-muted mr-2"></i> Logout</a>
								</li>
							</ul>
						</li>

						<!-- Control Sidebar Toggle Button -->
						<li>
							<a href="#" data-toggle="control-sidebar" title="Setting"
								style="padding: 0px;background-color: rgba(0,0,0,0) !important;"
								class="waves-effect waves-light">
								<i class="fa fa-book "><span class="path1"></span><span class="path2"></span></i>
							</a>
						</li>

					</ul>
				</div>
			</nav>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" style="padding-top:0;">
			<div class="container-full">
				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="d-flex align-items-center">
						<div class="mr-auto">
							<h3 class="page-title current_group_tab">Wait..</h3>
							<div class="d-inline-block align-items-center">
								<nav>
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="#"><i class="mdi mdi-file-word"></i></a>
										</li>
										<li class="breadcrumb-item" aria-current="page"><span
												class="word_count"></span>词</li>
										<li class="breadcrumb-item active" aria-current="page"><span
												class="unread_count"></span>未读</li>
									</ol>
								</nav>
							</div>
						</div>

					</div>
				</div>
				<!-- Main content -->
				<section class="content">
					<div class="row" id="wordbox_contents_html">
					</div>
					<!-- /.row -->
					<!-- END tabs -->

				</section>
				<!-- /.content -->
			</div>
		</div>
		<!-- /.content-wrapper -->
		<!-- Control Sidebar -->
		<aside class="control-sidebar">
			<div class="rpanel-title"><span class="pull-right btn btn-circle btn-danger"><i
						class="ion ion-close text-white" data-toggle="control-sidebar"></i></span> </div>
			<!-- Create the tabs -->
			<ul class="nav nav-tabs control-sidebar-tabs">
				<li class="nav-item"><a href="#control-sidebar-home-tab" data-toggle="tab" class="active"><i
							class="mdi mdi-message-text"></i></a></li>
				<li class="nav-item"><a href="#control-sidebar-settings-tab" data-toggle="tab"><i
							class="mdi mdi-playlist-check"></i></a></li>
			</ul>
			<!-- Tab panes -->
			<div class="tab-content" style="padding:0">
				<!-- Home tab content -->
				<div class="tab-pane active" id="control-sidebar-home-tab">
					<div class="lookup lookup-sm lookup-right d-none d-lg-block">
						<input type="text" name="s" placeholder="Search" class="w-p100">
					</div>
					<div class="media-list media-list-hover" style="padding-bottom: 100px;">
						<div class="media py-10 px-0">
							<div class="media-body">
								<p>word groups loading...</p>
								<span>please waitting.</span>
							</div>
						</div>
					</div>

				</div>
				<!-- /.tab-pane -->
				<!-- Settings tab content -->
				<div class="tab-pane" id="control-sidebar-settings-tab">
					<ul class="todo-list" style="padding-bottom: 200px;">
					</ul>
				</div>
				<!-- /.tab-pane -->
			</div>
		</aside>
		<!-- /.control-sidebar -->

		<!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<!-- ./side demo panel -->
	<div class="sticky-toolbar-bar sticky-toolbar-left">
		<a href="javascript:void(0);" id="click_testmode_submit" style="padding: 0 10px;" 
			class="waves-effect waves-light btn-info btn-flat wordspik_css btn-customize w1-5">
			<span class="si-layers si">提交</span>
		</a>
		<a href="javascript:void(0);" id="click_previou_page_group" style="padding: 0 10px;" 
			class="waves-effect waves-light btn-success btn-flat wordspik_css btn-customize w1-5">
			<span class="ti-arrow-up">上一页</span>
		</a>
		<a href="javascript:void(0);" id="click_next_page_group" style="padding: 0 10px;" 
			class="waves-effect waves-light btn-success btn-flat wordspik_css btn-customize w1-5">
			<span class="ti-arrow-down">下一页</span>
		</a>

	<textarea style="display: none;" id="localstorage"></textarea>
	<!-- Page Content overlay -->

	<!-- Vendor JS -->
	<script src="static/js/vendors.min.js"></script>

	<script src="static/js/feather.min.js"></script>

	<!-- EduAdmin App -->
	<script src="static/js/template.js"></script>
	<script src="static/js/jquery.md5.js"></script>
	<script src="static/bing_tampermonkey/plug_in_bing_translate.js"></script>
